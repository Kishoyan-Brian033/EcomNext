<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcomNext</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="images/x-icon">

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- gooogle font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200
    ;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,8
    00;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="overlay " data-overlay></div>
    
 
    <div class="model closed" data-model>

        <div class="model-close-overlay" data-model-overlay></div>
        

        <div class="model-content">
            <button class="model-close-btn" data-model-close-btn>
                <ion-icon name="close-outline"></ion-icon>
            </button>

            <div class="newsletter-img ">
                <img src="./assets/images/newsletter.png" width="400" height="400" alt="subscribe newsletter">
            </div>
            <div class="newsletter">
                <form action="#">
                    <div class="newsletter-header">
                        <h3 class="newsletter-title">Subscribe Newsletter. </h3>
                        <p class="newsletter-desc">Subscribe the <b>community </b>to get the latest updates and offers.</p>
                    </div>
                    <input type="email" name="email" class="email-field" placeholder="Enter your email address" required>
                    <button type="submit" class="btn-newsletter   " >Subscribe</button>
                </form>
            </div>
        </div>

    </div>


<!-- notification Toast -->
 <div class="notification-toast closed" data-toast>
    <button class="toast-close-btn" data-toast-close>
        <ion-icon name="close-outline"></ion-icon>
    </button>

    <div class="toast-banner">
        <img src="./assets/images/products/jewellery-1.jpg" alt="gold earings" width="80" height="70">
    </div>

<div class="toast-detail">
    <p class="toast-message">Someone in new just bougth</p>
    <p class="toast-title">Rose Gold Earings</p>
    <p class="toast-meta">
        <time datetime="PT2M">2 Minutes</time>ago
    </p>
</div>    
 </div>


 <!-- header -->
  <header>

    <div class="header-top">

        <div class="container">
            <ul class="hearder-social-container">

                <li>
                    <a href="#" class="social-link"></a>
                    <ion-icon name="logo-facebook"></ion-icon>
                </li>

                <li>
                    <a href="#" class="social-link"></a>
                    <ion-icon name="logo-twitter"></ion-icon>
                </li>

                <li>
                    <a href="#" class="social-link"></a>
                    <ion-icon name="logo-instagram"></ion-icon>
                </li>

                <li>
                    <a href="#" class="social-link"></a>
                    <ion-icon name="logo-linkedin"></ion-icon>
                </li>

            </ul>

             <div class="header-alert-news">
                <p>
                    <b>Free Shipping</b>
                    This Week Over - $55
                </p>
             </div>
        
             <div class="header-top-actions">

                  <select name="currency">
                
                    <option value="usd">USD &dollar;</option>
                    <option value="eur">EUR &euro;</option>
                    <option value="gbp">GBP &pound;</option>
                  </select>
                    <select name="language">
                    
                        <option value="en-us">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
             </div>
              
        </div>

    </div>

     <div class="header-main">
    <div class="container">

        <a href="#" class="header-logo">
            <img src="./assets/images/logo/logo.svg" alt="Anon's logo" width="120" height="40">
        </a>
         
        <div class="header-search-container">
            <input type="text" class="header-search-field" placeholder="Search for products, brands and more....">
            <button class="search-btn">
                <ion-icon name="search-outline"></ion-icon>
            </button>

    </div>

    <div class="headre-user-actions">

        <button class="action-btn" data-user-action-btn>
            <ion-icon name="person-outline"></ion-icon>
        </button>

        <button class="user-action-btn" data-cart-btn>
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
        </button>

        
        <button class="user-action-btn" data-cart-btn>
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">0</span>
        </button>

    </div>
</div>
     </div>
  </header>



   <!-- custom js link -->
    <script src="./assets/js/script.js"></script>

    <!-- favicon link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
